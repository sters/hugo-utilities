{{ $index := 0 }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": {{ $index = add $index 1 }}{{ $index }},
            "name": {{ .Site.Title }},
            "item": {{ absURL "/" }}
        },
        {
            "@type": "ListItem",
            "position": {{ $index = add $index 1 }}{{ $index }},
            "name": {{ .Page.LinkTitle }},
            "item": {{ .Page.Permalink }}
        }
    ]
}
</script>
